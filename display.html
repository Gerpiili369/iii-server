<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>III Display</title>
        <style>
        iframe {
            position:fixed;
            top:0;
            left:0;
            bottom:0;
            right:0;
            width:100%;
            height:100%;
            border:none;
            margin:0;
            padding:0;
            overflow:hidden;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const
                socket = io(),
                iframe = document.querySelector('iframe'),
                index = window.location.pathname.substr(1);

            socket.on('display', displayData => {
                if (displayData.index == index) iframe.src = displayData.url;
            })
            socket.emit('requestDisplay', index);
        });
    </script>
</head>
<body>
    <iframe frameborder="0" allow="autoplay; encrypted-media;" allowfullscreen></iframe>
</body>
</html>
